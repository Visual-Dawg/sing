on: workflow_dispatch

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  draft_release:
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - run: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - run: npm run build
        env:
          DATABASE_URL: ${{ runner.os == 'Windows' && ${{join(['file://', env.RUNNER_TEMP, '\windows_database.db'], '')}} || ${{join(['file://', env.RUNNER_TEMP, '/unix_database.db'], '')}}}}

      - run: npx --no-install electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.TEST_SECRET }}
